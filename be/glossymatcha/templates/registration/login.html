{% extends 'glossymatcha/base.html' %}

{% block title %}로그인 - Glossy Matcha{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="login-container">
            <div class="login-header text-center py-4">
                <i class="bi bi-cup-hot" style="font-size: 3rem;"></i>
                <h3 class="mt-2 mb-0">Glossy Matcha</h3>
                <p class="mb-0">매장 관리 시스템</p>
            </div>
            
            <div class="p-4">
                {% if form.errors %}
                    <div class="alert alert-danger">
                        <i class="bi bi-exclamation-triangle me-2"></i>
                        로그인 정보가 올바르지 않습니다.
                    </div>
                {% endif %}
                
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">사용자명</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-person"></i>
                            </span>
                            <input type="text" class="form-control" name="username" id="id_username" 
                                   placeholder="사용자명을 입력하세요" required>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="id_password" class="form-label">비밀번호</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-lock"></i>
                            </span>
                            <input type="password" class="form-control" name="password" id="id_password" 
                                   placeholder="비밀번호를 입력하세요" required>
                        </div>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-box-arrow-in-right me-2"></i>로그인
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="text-center mt-3">
            <small class="text-muted">
                <i class="bi bi-shield-lock me-1"></i>
                내부 직원용 관리 시스템
            </small>
        </div>
    </div>
</div>
{% endblock %}
